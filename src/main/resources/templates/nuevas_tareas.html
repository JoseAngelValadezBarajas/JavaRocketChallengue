<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Tarea</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 30px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-success {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Registrar Nueva Tarea</h1>
    </div>
    <div class="container">
        <h2 class="mb-4">Detalles de la Tarea</h2>
        <form action="/tareas" method="post" th:object="${tareas}">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n</label>
                <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="fechainicio">Fecha de Inicio</label>
                <input type="text" id="fechainicio" th:field="*{fechainicio}" class="form-control" required placeholder="YYYY-MM-DD">
            </div>
			<div class="mx-auto" style="height: 50px;">
				
			</div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
